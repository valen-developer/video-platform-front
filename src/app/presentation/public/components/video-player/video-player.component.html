<div class="player">
  <vm-player
    #player
    class="vm-player"
    icons="vime"
    (vmReady)="onReady()"
    (vmPlaybackEnded)="next()"
    [currentTime]="currentTime"
  >
    <vm-video crossOrigin="true" [poster]="poster">
      <source [src]="videoUrl" type="video/mp4" />
    </vm-video>

    <!-- <vm-default-ui></vm-default-ui> -->

    <vm-ui>
      <vm-default-settings></vm-default-settings>

      <vm-controls>
        <vm-control-group>
          <vm-scrubber-control></vm-scrubber-control>
        </vm-control-group>

        <vm-control-group space="top">
          <vm-playback-control></vm-playback-control>
          <vm-control label="next video" (click)="next()">
            <i class="fas fa-step-forward"></i>
            <vm-tooltip>Next video</vm-tooltip>
          </vm-control>
          <vm-volume-control></vm-volume-control>
          <vm-time-progress></vm-time-progress>

          <vm-control-spacer></vm-control-spacer>
          <vm-pip-control></vm-pip-control>
          <vm-control (click)="toggleCinemaMode()">
            <i class="far fa-square"></i>
            <vm-tooltip>Cinema mode</vm-tooltip>
          </vm-control>
          <vm-fullscreen-control></vm-fullscreen-control>

          <vm-caption-control></vm-caption-control>

          <vm-settings-control></vm-settings-control>
        </vm-control-group>
        <vm-live-indicator></vm-live-indicator>
      </vm-controls>
      <vm-scrim gradient="up"></vm-scrim>
      <vm-spinner
        showWhenMediaLoading="true"
        style="--vm-spinner-fill-color: red"
      ></vm-spinner>

      <vm-poster></vm-poster>
    </vm-ui>
  </vm-player>
</div>
