<div class="card">
  <div class="card-header">
    <img [src]="image" alt="course-image" class="card-header__img" />
  </div>

  <div class="card-content">
    <h5 class="card-content__title">{{ title }}</h5>
    <div class="card-content__duration" *ngIf="duration">
      <span>{{ duration }}</span>
    </div>
  </div>
</div>
