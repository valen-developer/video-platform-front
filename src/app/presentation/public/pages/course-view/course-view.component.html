<div class="content">
  <div class="video">
    <div class="player-container">
      <div class="player">
        <h1 *ngIf="!videoUrl">Loading</h1>
        <div class="animate__animated animate__fadeInDownBig" *ngIf="videoUrl">
          <app-video-player
            [videoUrl]="videoUrl"
            [imagePath]="course.imagePath"
            (nextVideoEmitter)="nextVideo()"
          ></app-video-player>
        </div>
      </div>
    </div>
    <div class="information"></div>
  </div>
  <div class="sections">
    <app-sections-accordion
      *ngIf="course?.sections"
      [sections]="course?.sections"
      [videos]="course?.videos"
      [courseName]="course.title.value"
      [selectedVideo]="selectedVideo"
      [selectedSection]="currentSection"
      (selectedVideoEmitter)="selectVideo($event)"
    ></app-sections-accordion>
  </div>
</div>
