<div class="content">
  <div class="video">
    <div class="player-container">
      <div class="player">
        <app-video-player
          [videoUrl]="videoUrl"
          [imagePath]="course.imagePath"
          *ngIf="videoUrl"
        ></app-video-player>
      </div>
    </div>
    <div class="information"></div>
  </div>
  <div class="sections">
    <app-sections-accordion
      *ngIf="course?.sections"
      [sections]="course?.sections"
      [videos]="course?.videos"
      [courseName]="course.title.value"
      [selectedVideo]="selectedVideo"
      (selectedVideoEmitter)="selectVideo($event)"
    ></app-sections-accordion>
  </div>
</div>
